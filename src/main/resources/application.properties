#Database properties
db.driver = com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/cusdb?allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true
db.username = root
db.password = root


#Hibernate properties
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql = true
#hibernate.hbm2ddl.auto = update
#spring.jpa.generate-ddl=false
hibernate.hbm2ddl.auto = update
#spring.output.ansi.enabled=never
# Initialization
spring.datasource.schema=classpath:/data/mysql/schema.sql
spring.datasource.data=classpath:/data/mysql/data.sql


#logging properties
#debug = true

